<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxWebChat</title>
<style>
:root {
  --bg-light: #f0f2f5;
  --chat-light: #fff;
  --text-light: #000;
  --bg-dark: #181818;
  --chat-dark: #242424;
  --text-dark: #fff;
}
body { font-family: Arial; background: var(--bg-light); display:flex; justify-content:center; padding-top:20px; transition: background 0.3s;}
#chat { width:500px; max-width:95%; height:600px; background: var(--chat-light); padding:20px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.2); display:flex; flex-direction:column; transition: background 0.3s, color 0.3s;}
#messages { flex:1; overflow-y:auto; border:1px solid #ddd; padding:10px; margin-bottom:10px; background:#f9f9f9; border-radius:5px;}
.message { margin-bottom:8px;}
button { padding:5px 10px; margin-left:5px; border-radius:4px; border:none; cursor:pointer;}
#namePrompt { margin-bottom:10px;}
.reportButton { background-color:#f44336; color:white;}
.reportButton:hover { background-color:#d32f2f;}
#modeBtn { margin-bottom:10px; background:#555; color:white;}
input[type="text"] { width:calc(100% - 90px); padding:8px; border-radius:4px; border:1px solid #ccc;}
</style>
</head>
<body>

<div id="chat">
<h2>FoxWebChat</h2>
<button id="modeBtn">Dark Mode</button>

<div id="namePrompt">
<input type="text" id="usernameInput" placeholder="Dein Name">
<button id="nameBtn">Name setzen</button>
</div>

<div id="messages"></div>

<input type="text" id="input" placeholder="Schreib was..." disabled>
<button id="sendBtn" disabled>Senden</button>
</div>

<!-- FIREBASE_START -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBMTDTFJ9DXOlABwhnJGZ-YxwVKJneazY4",
  authDomain: "foxwebchat.firebaseapp.com",
  databaseURL: "https://foxwebchat-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "foxwebchat",
  storageBucket: "foxwebchat.firebasestorage.app",
  messagingSenderId: "1083591512876",
  appId: "1:1083591512876:web:d9d1793855780d3d0fd289"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>
<!-- FIREBASE_END -->

<script>
document.addEventListener('DOMContentLoaded', () => {
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');
  const usernameInput = document.getElementById('usernameInput');
  const nameBtn = document.getElementById('nameBtn');
  const modeBtn = document.getElementById('modeBtn');

  let username = "";
  let darkMode = false;

  // Dark/Light Mode
  modeBtn.addEventListener('click', () => {
    darkMode = !darkMode;
    document.body.style.background = darkMode ? 'var(--bg-dark)' : 'var(--bg-light)';
    document.getElementById('chat').style.background = darkMode ? 'var(--chat-dark)' : 'var(--chat-light)';
    document.getElementById('chat').style.color = darkMode ? 'var(--text-dark)' : 'var(--text-light)';
    modeBtn.textContent = darkMode ? "Light Mode" : "Dark Mode";
  });

  // Name setzen + join Nachricht
  nameBtn.addEventListener('click', () => {
    const name = usernameInput.value.trim();
    if(!name) return alert("Bitte gib einen Namen ein!");
    username = name;
    usernameInput.disabled = true;
    nameBtn.disabled = true;
    input.disabled = false;
    sendBtn.disabled = false;

    // System Join Message
    db.ref('messages').push({
      user: 'System',
      text: `${username} joined`,
      time: Date.now()
    });
  });

  // Senden
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });

  function sendMessage() {
    const text = input.value.trim();
    if(!text) return;
    db.ref('messages').push({
      user: username,
      text: text,
      time: Date.now()
    });
    input.value = '';
  }

  // Live Chat
  db.ref('messages').on('child_added', snapshot => {
    const data = snapshot.val();
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';
    msgDiv.innerHTML = `<b>${data.user}:</b> ${data.text} `;

    if(data.user !== 'System') {
      const reportBtn = document.createElement('button');
      reportBtn.textContent = "Report";
      reportBtn.className = 'reportButton';
      reportBtn.addEventListener('click', () => {
        const reason = prompt(`Warum willst du diese Nachricht von ${data.user} reporten?`);
        if(!reason) return;
        db.ref('reports').push({
          reportedUser: data.user,
          reportedText: data.text,
          reason,
          time: Date.now()
        });
        alert("Report wurde gesendet!");
      });
      msgDiv.appendChild(reportBtn);
    }

    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
  });
});
</script>
</body>
</html>
